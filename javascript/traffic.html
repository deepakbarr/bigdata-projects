<!DOCTYPE html>
<html>

<head>
  <style>
    #map {
      height: 900px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h3>Traffic Geo Visualization</h3>
  <div id="map"></div>
  <script>
    var map, infowindow;

    function initMap() {
      var nyc = {
        lat: 40.71258545,
        lng: -73.94348145
      };
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: nyc
      });

      resetEndPoint();
      setInterval(addMarkers, 500);

      console.log("Code is here already");
    }

    function resetEndPoint() {
      var x = new XMLHttpRequest();
      x.open("PATCH", "http://localhost:8080/service/topic/traffic_output/reset");
      x.send(null);
    }

    function addMarkers() {
      var response = Get('http://localhost:8080/service/topic/traffic_output/next');

      if (isEmpty(response)) {
        console.log("Response is empty");
        return;
      }

      var json_obj = JSON.parse(response);

      var lat = json_obj.latitude;
      var lon = json_obj.longitude;
      var desc = json_obj.description;

      var new_pos = new google.maps.LatLng(lat, lon);

      console.log("new_pos->" + new_pos);

      var infowindow = new google.maps.InfoWindow({
        content: '<b>' + desc + '</b>',
        maxWidth: 200
      });

      var marker = new google.maps.Marker({
        position: new_pos,
        map: map,
        // animation: google.maps.Animation.DROP,
        title: 'some desc'
      });
      marker.setIcon('')

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }

    function Get(yourUrl) {
      var Httpreq = new XMLHttpRequest(); // a new request
      Httpreq.open("GET", yourUrl, false);
      Httpreq.send(null);
      if (Httpreq.status == 200) {
        console.log(Httpreq.responseText);
        return Httpreq.responseText;
      }
      console.log("Response status :" + Httpreq.status);;
      return '';
    }

    function isEmpty(str) {
      return (!str || 0 === str.length);
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDljLxlMe5-Fy_ZBh3z3yJbF5qWDfKCnJg&callback=initMap">
  </script>
</body>

</html>
